<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Lab -C2</title>
    <!-- daisyUI setup -->
     
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<!-- Font Awesome kit -->
<script src="https://kit.fontawesome.com/c05f8c2398.js" crossorigin="anonymous"></script>



<style>

.sora-font {
  font-family: "Sora", serif;
}

.poppins-font {
  font-family: "Poppins", serif;
}


</style>


<!-- ### customize tailwind config ### -->
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#E76F51',
            'bike-primary': '#E76F51',
            'bike-primary-bg': 'rgba(231, 111, 81, 0.1)'
          }
        }
      }
    } 
  </script>
</head>

<body class="sora-font">
   

    <header class="mx-auto mb-9 bg-gradient-to-t from-[#EFEBE3] to-[#FFFFFF] overflow-hidden">

        <!-- #### navbar section ####  -->
        <nav class="max-w-[1320px] mx-auto navbar bg-base-100 flex justify-between border border-1 border-green-600 sm:border-none mb-24">
                    <!-- desktop manu icon -->
                    <div class="hidden md:inline-block">
                    <a class="btn btn-ghost text-xl"><img class="w-36 h-14" src="./c2-assets/logo-header.png" alt=""></a>
                    </div>
                    <!-- middle anchors -->
                    <div class="hidden md:inline-flex gap-9 justify-between text-xl mx-auto">
                            <a href="">Product</a>
                            <a href="">Services</a>
                            <a href="">Contact Us</a>
                    </div>
                    <!-- right side buttons -->
                        <div class="hidden md:inline-flex justify-end gap-4 ">
                            <a href=""> <i class="fa-solid fa-magnifying-glass"></i></a>
                            <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
                            <button class="btn w-28 border border-1 text-lg font-light border-green-700">Login</button>
                            <button class="btn w-36 text-white bg-green-700 text-lg font-light">Register</button>
                        </div>

                    <!-- mobile brand icon -->
                     <div class="md:hidden lg:hidden ">
                    <a class="btn btn-ghost text-xl "><img class="w-11 h-9" src="./c2-assets/mobile-leaf.png" alt=""></a>
                  </div>

                  <!-- hamburger menu for mobile -->
              <div class="md:hidden lg:hidden">
                <button class="btn btn-square btn-ghost">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      class="inline-block h-5 w-5 stroke-current text-green-700">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                  </button>
              </div>
        </nav>


       <!-- ##### Banner part ##### -->

       <div class="text-center mx-auto max-w-[400px] md:max-w-[827px]">
            <h1 class="font-semibold text-3xl md:text-6xl" >Freshness <span class="text-green-600">You Can
              Count On</span>, Prices You’ll Love!</h1><br>
              <p class="font-light text-lg text-[#111111]">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
       </div><br>

       <div>
        <img class="mx-auto" src="./c2-assets/hero-vegetables.png" alt="">
       </div>

</header>


</body>
</html>
